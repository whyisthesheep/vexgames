    <script>
        let border=document.getElementById('border')
        let logo=document.getElementById('logo')
        let displacementX=parseInt(getComputedStyle(logo).width.replace(/px$/, ''))
        let displacementY=parseInt(getComputedStyle(logo).height.replace(/px$/, ''))
        //go right or up if 1
        let xdir=1
        let ydir=1
        //growth factor
        let xdist=5
        let ydist=2
        let count=0

        let posX=-4
        let posY=-4
        function move()
        {
            let loop=setInterval(function()
            {
                //horizontal
                if((xdir && posX+displacementX+1.1 < window.innerWidth) || posX <=-4)                   
                {
                    posX+=xdist
                    xdir=1
                }
                else
                {
                    posX-=xdist
                    xdir=0
                }
                //vertical
                if((ydir && posY+displacementY < window.innerHeight) || posY<=-4)
                {
                    posY+=ydist
                    ydir=1
                }else
                {
                    posY-=ydist
                    ydir=0
                }
                //collision detection
                if(posX+displacementX+1.1>=window.innerWidth || posX <= -4)
                {
                    changeColor()
                }
                if(posY+displacementY>=window.innerHeight || posY <= -4)
                {
                    changeColor()
                }
                //add 'px' for firefox??
                logo.style.left=posX+'px'
                logo.style.bottom=posY+'px'
            },25)
        }
        function changeColor()
        {
            let hue=(Math.floor(Math.random()*300)+1)
            logo.style.fill=`hsl(${hue},100%,50%)`
        }
        move()
        //https://codepen.io/stezu/pen/cmLrI/?editors=0010
